<?xml version="1.0"?> <!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>

        <policy user="root">
                <allow own="com.dotcloud.Docker"/>

                <!-- Root clients can do everything -->
                <allow send_destination="com.dotcloud.Docker"/>
                <allow receive_sender="com.dotcloud.Docker"/>
        </policy>

        <policy context="default">
                <deny send_destination="com.dotcloud.Docker"/>

                <allow send_destination="com.dotcloud.Docker"
                       send_interface="org.freedesktop.DBus.Introspectable"/>

                <allow send_destination="com.dotcloud.Docker"
                       send_interface="org.freedesktop.DBus.Peer"/>

                <allow send_destination="com.dotcloud.Docker"
                       send_interface="com.dotcloud.Docker.Daemon"
                       send_member="GetInfo"/>

                <allow receive_sender="com.dotcloud.Docker"/>
        </policy>

</busconfig>
